language: ruby
cache: bundler
dist: trusty
sudo: required
rvm:
  - 2.6.3
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # prevents nokogiri from downloading slooooow libraries
before_script:
  - bundle update --bundler
  - bundle exec rake db:migrate
addons:
  chrome: stable
  postgresql: "9.4"
services:
  - postgresql
script: "bundle exec rspec spec/"
before_script:
  - export DISPLAY=:99.0 && sh -e /etc/init.d/xvfb start && sleep 3
  - psql -c 'create database can-you-donate_test;' -U postgres
  - gem install chromium
  - wget http://chromedriver.storage.googleapis.com/2.27/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - sudo apt-get install libnss3
  - sudo apt-get --only-upgrade install google-chrome-stable
  - sudo cp chromedriver /usr/local/bin/.
  - sudo chmod +x /usr/local/bin/chromedriver
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
